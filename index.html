<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="img/BMICLogo.png" alt="">
            <div class="input-wrap">
                <label for="height">身高 cm</label>
                <input type="text" id="height" placeholder="請輸入身高">
                <label for="weight">體重 kg</label>
                <input type="text" id="weight" placeholder="請輸入體重">
                <div class="alert"></div>
            </div>
            <div class="btn-wrap">
                <input type="button" class="btn" value="看結果">
            </div>
        </div>
        <div class="content">
            <h3>BMI 紀錄</h3>
            <ul class="record"></ul>
            <a href="#" class="delete">清除所有紀錄</a>
        </div>
        <div class="footer">
            <img src="img/BMICLogo-gray.png" alt="">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/all.js"></script>
</body>
</html>
